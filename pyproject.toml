    "D205",
    "D301",
    "D400",
    "D401",
    "D415",
    "ANN101",
    "ANN102",
    "ANN002",
    "ANN003",
    "RET503",
    "RET505",
    "PD003",
    "PD004",
    "PLR5501",
    "PLR2004",
    "PGH003",
    "N817",
    "SIM201",
    "SIM108",
    "SIM118",
    "Q003",
    "C408",
    "TRY003",
    "TRY201",
    "TRY300",
    "TRY400",
    "DJ001",
    "UP039",
    "TCH003",  # standard library
